<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Donas Delicias</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <!-- CSS separado -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Mini Donas</div>
    <button class="btn" id="linktree-btn">Síguenos</button>
  </nav>

  <header class="hero">
    <h1>¡Bienvenidos a Mini Donas!</h1>
    <p>Los bocados más dulces y divertidos.</p>
  </header>

  <main>
    <section id="gallery" class="section">
      <h2>Nuestras Donas Destacadas</h2>
      <div class="gallery-container">
        <!-- gallery.js insertará aquí las cards -->
      </div>
    </section>

    <section id="menu" class="section">
      <h2>Menú y Precios</h2>
      <table id="donut-table">
        <thead>
          <tr>
            <th>Categoría</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <!-- table.js insertará aquí las filas -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mini Donas Delicias</p>
  </footer>

  <script src="js/gallery.js"></script>
  <script src="js/table.js"></script>
  <script src="js/linktree.js"></script>
</body>
</html>
