<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Donas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Donas Deliciosas</h1>
  </header>

  <section id="gallery">
    <h2>Nuestras Donas</h2>
    <div class="gallery-container">
      <!-- gallery.js insertará aquí las imágenes -->
    </div>
  </section>

  <section id="menu">
    <h2>Menú de Donas</h2>
    <table id="donut-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <!-- table.js insertará aquí las filas -->
      </tbody>
    </table>
  </section>

  <footer>
    <button id="linktree-btn">Síguenos</button>
  </footer>

  <!-- Archivos JS por separado -->
  <script src="gallery.js"></script>
  <script src="table.js"></script>
  <script src="linktree.js"></script>
</body>
</html>
